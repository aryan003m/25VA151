<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        body,*{
            margin: 0px;
            padding:0px;
            box-sizing:border-box;
        }
        div{
            width: 400px;
            height: 200px;
            background-color: blue;
            margin: 20px;
            padding: 20px;
            border: 10px dashed red;
        }
    </style>
</head>
<body>
    <div>
        <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laborum architecto repudiandae voluptatibus, exercitationem asperiores officia dignissimos. Debitis explicabo sunt vero, aut, officia rerum veniam totam, nisi facere tenetur et optio?
        </p>
    </div>
</body>
</html>
